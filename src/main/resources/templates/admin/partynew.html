<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
    <title>New Party</title>
</head>
<body>
    <div th:replace="fragments/header :: header">Header</div>
    <div class="row1">
        <div class="row1content">
            <form  th:action="@{|/admin/partynew|}"  method="post" class="infoLine" th:object="${party}">

                <label for="veranderNaam">Naam:</label>
                <input type="text" id="veranderNaam">
                <select id="venues" name="venue" >
                    <option th:each="venu : ${venues}" th:value="${venu.id}" th:text="${venu.venueName}"></option>
                </select>
                <label for="veranderPresale">Presale:</label>
                <input type="number" id="veranderPresale" >
                <label for="veranderPrijs">Prijs</label>
                <input type="number" id="veranderPrijs">
                <label for="date">date <i>(dd/MM/yyyy)</i>Datum:</label>
                <input id="date">
                <label for="veranderExtraInfo">Extra info</label>
                <textarea id="veranderExtraInfo" ></textarea>
                <button type="submit" value="create">create</button>
            </form>
        </div>
        <a th:href="@{|/partylist|}">cancel</a>
    </div>
    <div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
