<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Let's Party!</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>


<div class="row1">
    <div class="row1content">
        <h2>venues</h2>
        <div class="filters">
            <div th:if="${filter == false}">
                <a th:href="@{|/venuelist/filter|}">filter</a>
            </div>
            <div th:if="${filter == true}">
                <a th:href="@{|/venuelist|}">-</a>
                <form>
                    <div class="onefilter">
                        <input type="submit" value="search" class="buttonLook filterButton">
                    </div>
                    <h3>Capacity</h3>
                    <div class="onefilter">
                        <label for="minCapacity" class="filtername">min</label>
                        <input type="number" id="minCapacity" name="minCapacity"  step="50"> persons
                    </div>
                    <div class="onefilter">
                        <label for="maxCapacity" class="filtername">max</label>
                        <input type="number" id="maxCapacity" name="maxCapacity" step="50"> persons
                    </div>
                    <div class="onefilter">
                        <label for="distance" class="filtername">distance</label>
                        <input type="number" id="distance" name="distance" step="1"> max distance
                    </div>
                    <h2>Food</h2>
                    <div class="onefilter">
                        <label for="foodYes" class="filtername">yes</label>
                        <input type="radio" id="foodYes" name="food" th:value="true">
                    </div>
                    <div class="onefilter">
                        <label for="foodNo" class="filtername">no</label>
                        <input type="radio" id="foodNo" name="food" th:value="false">
                    </div>
                    <div class="onefilter">
                        <label for="foodAll" class="filtername">all</label>
                        <input type="radio" id="foodAll" name="food" th:value="null">
                    </div>
                    <h2>Indoor</h2>
                    <div class="onefilter">
                        <label for="indoorYes" class="filtername">yes</label>
                        <input type="radio" id="indoorYes" name="indoor" th:value="true">
                    </div>
                    <div class="onefilter">
                        <label for="indoorNo" class="filtername">no</label>
                        <input type="radio" id="indoorNo" name="indoor" th:value="false">
                    </div>
                    <div class="onefilter">
                        <label for="indoorAll" class="filtername">all</label>
                        <input type="radio" id="indoorAll" name="indoor" th:value="null">
                    </div>
                    <h2>Outdoor</h2>
                    <div class="onefilter">
                        <label for="outdoorYes" class="filtername">yes</label>
                        <input type="radio" id="outdoorYes" name="outdoor" th:value="true">
                    </div>
                    <div class="onefilter">
                        <label for="indoorNo" class="filtername">no</label>
                        <input type="radio" id="outdoorNo" name="outdoor" th:value="false">
                    </div>
                    <div class="onefilter">
                        <label for="indoorAll" class="filtername">all</label>
                        <input type="radio" id="outdoorAll" name="outdoor" th:value="null">
                    </div>
                </form>
            </div>
            <div class = "aantalVenues">
                <p th:text="${aantalVenues}">aantal venues</p>
            </div>
        </div>
        <div class="venuelist">
            <div th:each="venue:${venues}">
                <a class="buttonLook mediumButton"
                   th:href="@{|/venuedetails/${venue.id}|}"
                   th:text="${venue.venueName} + ${venue.getCapacity()}">venue name</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>

</body>
</html>
