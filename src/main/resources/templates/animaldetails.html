<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css" />
    <title>Animal Details</title>
</head>
<body>
    <div th:replace="fragments/header :: header">Header</div>
    <div class="row1">
        <div class="row1content" th:if="${animal}">
            <h2 th:text="${animal.name}"></h2>
            <div class="infoLine">
                <div class="infoLineName">City :</div>
                <div class="infoLineValue" th:text="${animal.getCity()}"></div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">Bio :</div>
                <div class="infoLineValue" th:text="${animal.bio}"></div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
